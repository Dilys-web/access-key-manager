{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Password Reset</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email:</label>
                            <input type="email" name="email" autocomplete="email" maxlength="254" required class="form-control" id="id_email">
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password:</label>
                            <input type="password" name="new_password1" autocomplete="new-password" required class="form-control" id="id_new_password1">
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">New Password Confirmation:</label>
                            <input type="password" name="new_password2" autocomplete="new-password" required class="form-control" id="id_new_password2">
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
